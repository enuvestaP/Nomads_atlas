<!DOCTYPE html>
<html>
<head>
    <title>DIGITAL NOMADS' ATLAS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Add any additional JavaScript files or libraries you may need -->
   
    <style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  background-image: url("{{ url_for('static', filename='background.jpg') }}");
  background-repeat: repeat;
  background-size: cover;
}

h1 {
  margin-top: 50px;
}

#content {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

#generated-images {
  width: 90vw;
  max-width: 500px;
  height: 90vw;
  max-height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

#generated-image {
  max-width: 100%;
  max-height: 100%;
}

.slider-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

.slider-container label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  margin-bottom: 10px;
}

.slider-container input[type="range"] {
  width: 100%;
  margin-left: 10px;
}

.submit-button {
  margin-top: 20px;
}

/* Media Queries */
@media screen and (min-width: 768px) {
  /* Styles for desktop */
  body {
    flex-direction: row;
  }

  h1 {
    margin-top: 0;
    margin-right: 20px;
    color: darkgrey;
  }

  #content {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    margin-top: 0;
  }

  #generated-images {
    width: 50vw;
    height: 50vw;
    max-width: 500px;
    max-height: 500px;
    margin-top: 0;
  }

  .slider-container {
    max-width: calc(50vw - 20px); /* Adjust the width as needed based on the desired spacing */
    margin-top: 0;
    padding: 0;
    align-items: flex-start;
  }

  .slider-container label {
    width: 100%;
  }
}

/* Additional Media Query for Mobile */
@media screen and (max-width: 767px) {
  /* Styles for mobile */
  #generated-images {
    margin-top: 20px; /* Add some margin at the top for spacing */
  }

  .slider-container {
    margin-top: 30px; /* Adjust the top margin as needed for spacing */
  }
}

    </style>
</head>

<body>
  <div id="content">
    <h1>DIGITAL NOMADS' ATLAS</h1>

    <div id="generated-images">
      <img id="generated-image" src="" alt="Generated Image">
    </div>

    <div class="slider-container">
        <label for="slider4">
          <img src="{{ url_for('static', filename='Q_Home.png') }}" alt="Image 1" width="100%">
        </label>
        <input type="range" id="slider4" min="0" max="5" step="1">

        <label for="slider2">
          <img src="{{ url_for('static', filename='Q_dynamic.png') }}" alt="Image 1" width="100%">
        </label>
        <input type="range" id="slider2" min="0" max="5" step="1">

        <label for="slider3">
          <img src="{{ url_for('static', filename='Q_Consumerism.png') }}" alt="Image 1" width="100%">
        </label>
        <input type="range" id="slider3" min="5" max="0" step="1">
        
        <label for="slider1">
          <img src="{{ url_for('static', filename='Q_mindfulness.png') }}" alt="Image 1" width="100%">
        </label>
        <input type="range" id="slider1" min="0" max="5" step="1">
        
        <button class="submit-button" id="submit-button">Submit</button>
    </div>
  </div>
    <!-- Add any additional HTML elements or interactive components as needed -->

</body>
</html>
