
<!DOCTYPE html>
<html>
<head>
    <title>StyleGAN Latent Space Exploration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Add any additional JavaScript files or libraries you may need -->
   
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-image: url('/background.jpg');
            background-repeat: repeat;
            background-size: cover;
        }
        
        h1 {
            margin-top: 50px;
        }
        
        #generated-images {
            width: 90vw;
            max-width: 500px;
            height: 90vw;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        
        #generated-image {
            max-width: 100%;
            max-height: 100%;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        
        .slider-container label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80vw;
            max-width: 300px;
            margin-bottom: 10px;
        }
        
        .slider-container input[type="range"] {
            width: 80%;
            margin-left: 10px;
        }
        
        .submit-button {
            margin-top: 20px;
        }
        
        /* Media Queries */
        @media screen and (min-width: 768px) {
            /* Styles for desktop */
            #generated-images {
                width: 500px;
                height: 500px;
            }
            
            .slider-container label {
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <h1>StyleGAN Latent Space Exploration</h1>

    <div id="#generated-images">
        <img id="generated-image" src="" alt="Generated Image">
    </div>

    <div class="slider-container">
        <label for="slider1">
            Slider 1:
            <span id="slider1-value">TEXT</span>
        </label>
        <input type="range" id="slider1" min="5" max="0" step="1">

        <label for="slider2">
            Slider 2:
            <span id="slider2-value">TEXT</span>
        </label>
        <input type="range" id="slider2" min="5" max="0" step="1">

        <label for="slider3">
            What is your consious consumption level?
            <span id="slider3-value"></span>
        </label>
        <input type="range" id="slider3" min="0" max="5" step="1">
        
        <label for="slider4">
            Slider 4:
            <span id="slider4-value">TEXT</span>
        </label>
        <input type="range" id="slider4" min="5" max="0" step="1">
        
        <button class="submit-button" id="submit-button">Submit</button>
    </div>

    <!-- Add any additional HTML elements or interactive components as needed -->

</body>
</html>
